name: swipe_clean
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1
  flutter_bloc: ^8.1.3

  # Local Storage & Permissions
  floor: ^1.4.2
  sqflite: ^2.3.2
  shared_preferences: ^2.5.3
  permission_handler: ^11.3.0
  path_provider: ^2.1.1

  # Media Handling
  photo_manager: ^3.7.1
  video_thumbnail: ^0.5.3
  cached_network_image: ^3.3.0

  # Utils
  logger: ^2.0.2

  cupertino_icons: ^1.0.2
  swipe_cards: ^2.0.0+1
  storage_space: ^1.2.0
  go_router: ^16.2.5
  photo_view: ^0.15.0
  http: ^1.2.1
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  floor_generator: ^1.4.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
